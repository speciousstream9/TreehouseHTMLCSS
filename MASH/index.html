<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <title>Futuristic MASH</title>
  <link href="/MASH/style.css" rel="stylesheet">
  <link href="/MASH/normalize.css" rel="stylesheet">
</head>
<body>

  <h1 class="logo"><img src="/MASH/mash-logo.svg" /></h1>
  <p class="description">Fill in the blanks and your future will be foretold.</p>

<form action="" method="post" id="mash">

  <div id="answers" class="hide">
      <p>Do you even <span id="location"></span> with a <span id="pet"></span> or you are a <span id="profession"></span> who owns a <span id="home"></span>.
  </div>

  <div class="bucket">
  
    <div class="choice-bucket">
      <h4 class="highlight">What colour pants are you wearing?</h4>
        <input name="location[]" type="text">
        <input name="location[]" type="text">
        <input name="location[]" type="text">
        <input name="location[]" type="text">
      </div>
      
      <div class="choice-bucket">
        <h4 class="highlight">The name of your favourite song?</h4>
          <input name="profession[]" type="text">
          <input name="profession[]" type="text">
          <input name="profession[]" type="text">
          <input name="profession[]" type="text">
      </div>
      
     <div class="choice-bucket">
        <h4 class="highlight">The thing you hate the most?</h4>
          <input name="pet[]" type="text">
          <input name="pet[]" type="text">
          <input name="pet[]" type="text">
          <input name="pet[]" type="text">
      </div>

  </div>

  <input type="submit" value="Tell my fortune">
</form>
<script src="/MASH/script.js"></script>
</body>
</html>
